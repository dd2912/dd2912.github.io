<section class="main">

      <div class="col">
        <h2>Contact</h2>
        
        <script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='/thankyou';}"></iframe>
<div class="container my-5">
<div class="container my-5">
    <form id="contactForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc4iKhmd-BtSWw3noflyXjlHrznM_BCFWHgUAfgTmjfWywUHw/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true" >
        <div class="row justify-content-center">
            <div class="mb-3 col-md-6 col-sm-12">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Name" required name="entry.1930643853"/>
                <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3  col-md-6 col-sm-12">
                <label class="form-label" for="emailAddress">Email Address</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" required name="entry.1749669790"/>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3  col-md-6 col-sm-12">
                <label class="form-label" for="subject">Subject</label>
                <input class="form-control" id="subject" type="text" placeholder="Subject" required name="entry.1292964821"/>
                <div class="invalid-feedback" data-sb-feedback="subject:required">Subject is required.</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3  col-md-6 col-sm-12">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" required name="entry.935386379"></textarea>
                <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="d-grid  col-md-6 col-sm-12">
                <button class="btn btn-primary btn-lg " id="submitButton" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
